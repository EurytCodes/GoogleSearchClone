<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search </title>
    <!-------Google Icons Link------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--------Font Awesome CDN-------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-------CSS Link------->
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <!------Header Section------->
   <section class="header">
    <div class="header-container">
        <a href="#">Gmail</a>

        <a href="#">Images</a>

        <span class="icon material-symbols-outlined">apps</span>

        <div class="account-logo">
            <div class="profile"></div>
        </div>
    </div>
   </section>

   <!-------Bold Google Text------->
   <div class="google-text">
      <p class="blue">G</p>
      <p class="red">o</p>
      <p class="yellow">o</p>
      <p class="blue">g</p>
      <p class="green">l</p>
      <p class="red">e</p>
   </div>
    

   <!---------Search Bar--------->
   <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" name="" id="">
   </div>

   <!-------Text Under Search Bar------->
   <div class="text-under">
       <div class="text-buttons">
         <a href=""><button>Google Search</button></a>
         <a href=""><button>I'm Feeling Lucky</button></a>
       </div>

       <p class="other-lang">
        Google offered in: <a href="">Hausa</a> <a href="">Akan</a> <a href="">Ewe</a> <a href="">Ga</a>
       </p>
   </div>


   <footer class="footer">
     <div class="country">Ghana</div>

     <div class="menu">
        <div class="menu-1">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div class="menu-2">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
     </div>
   </footer>


</body>
</html>
